<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!----------------------左侧侧边栏------------------------------->
<!--左侧侧边栏为公共区域，css写到common中-->
<div class="aside-left">
  <!--标题-->
  <div class="title">前端26期</div>
  <!--头像-->
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <!--导航-->
  <ul class="navlist">
    <li>
      <a href="user.html">
        <i class="glyphicon glyphicon-user"></i>
        <span>用户管理</span>
      </a>
    </li>
    <li>
      <a href="#" class="category">
        <i class="glyphicon glyphicon-list"></i>
        <span>分类管理</span>
      </a>
      <div class="child" style="display:none;">
        <a href="first.html">一级分类</a>
        <a href="second.html">二级分类</a>
      </div>
    </li>
    <li>
      <a href="product.html" class="current">
        <i class="glyphicon glyphicon-tags"></i>
        <span>产品管理</span>
      </a>
    </li>
  </ul>
</div>
<!-------------------------右侧-------------------------------->
<div class="aside-right">
  <!--右侧头部-->
  <div class="head">
    <a href="#" class="pull-left icon-menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon-logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>

  <!--右侧主体,使用流式布局-->
  <div class="container-fluid">
    <!--右侧导航，使用组件-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <!--添加商品-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-default mb" data-toggle="modal" data-target="#myModal">
      添加商品
    </button>
    <!--添加商品摸态框-->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span
            >&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">添加商品</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-4">
                  <select name="" id="">
                    <option value="请选择二级分类" selected></option>
                    <option value="香蕉"></option>
                    <option value="柚子"></option>
                    <option value="芒果"></option>
                    <option value="火龙果"></option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group has-feedback">
                  <input type="text" placeholder="请输入商品名称" class="form-control">
                </div>
              </div>

              <div class="row">
                <div class="form-group has-feedback">
                  <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"
                            data-bv-field="proDesc"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="form-group has-feedback">
                  <input type="text" placeholder="请输入商品库存" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="form-group has-feedback">
                  <input type="text" placeholder="请输入商品尺码" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="form-group has-feedback">
                  <input type="text" placeholder="请输入商品原价" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="form-group has-feedback">
                  <input type="text" placeholder="请输入商品现价" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="form-group has-feedback">
                  <input type="file" placeholder="上传图片" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary">添加</button>
          </div>
        </div>
      </div>
    </div>


    <!--主体列表-->
    <table class="table table-bordered tabel-hover">
      <thead>
      <tr>
        <th width=10%>序号</th>
        <th width=25%>商品名称</th>
        <th width=25%>商品描述</th>
        <th width=10%>商品库存</th>
        <th width=10%>商品尺寸</th>
        <th width=10%>商品状态</th>
        <th width=10%>操作</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <!--分页结构-->
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>
</div>


<!--登出摸态框-->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span
        >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>
          您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logout">退出</button>
      </div>
    </div>
  </div>
</div>


<!--准备模板-->
<script type="text/template" id="listTmp">
{{ each rows v i }}
  <tr>
    <td>{{ i+1+(page-1)*size }}</td>
    <td>{{ v.proName }}
    </td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu === 1 ? "已上架" : "已下架"}}</td>
    <td>
      {{ if v.statu == 1 }}
      <buttton class="btn btn-danger">下架</buttton>
      {{ else }}
      <buttton class="btn btn-success">上架</buttton>
      {{ /if }}
    </td>
  </tr>
{{ /each }}
</script>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/checkLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
