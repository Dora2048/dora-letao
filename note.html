<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./public/back/lib/echarts/echarts.min.js"></script>

  <style>
    div {
      width: 500px;
      height: 500px;
      background-color: #f99;
      margin:20px;
    }
  </style>
</head>
<body>
<!--ECharts-->

<!--2.使用echarts需要准备具有宽高的容器-->
<div class="box1"></div>
<div class="box2"></div>

<script>
  // 基于准备好的dom，初始化echarts实例
  var myChart1 = echarts.init(document.querySelector(".box1"));

  // 指定图表的配置项和数据
  var option1 = {
      //大标题
      title: {
          text: 'ECharts 入门示例'
      },
      //提示框组件，
      tooltip: {},
      //图例
      legend: {
          data:['销量']
      },
      //X轴
      xAxis: {
          data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
      },
      //Y轴不设置，默认刻度
      yAxis: {},
      series: [{
          name: '销量',
          type: 'bar',  //图表类型  bar柱状图  line折线图 pei饼图
          data: [5, 20, 36, 10, 10, 20]
      }]
  };


  // 使用刚指定的配置项和数据显示图表。
  myChart1.setOption(option1);
</script>

<!--1.引包-->

<!--3.插件初始化，复制粘贴，修改相关参数-->
</body>
</html>
